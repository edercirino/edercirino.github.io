<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Inicializador de Conversas do Whatsapp</title>
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <script src="script.js"></script>
</head>

<body>
    <div class="contentPad">
        <h1>Whatsapp no contact</h1>
    </div>

    <div class="contentPad">
        <h2>
            Inicie conversas no whatsapp sem precisar adicionar o número em sua
            lista de contatos
        </h2>
    </div>

   <div class="contactName">
       <input  type="text"
            name="contactName"
            id="contactName"
            value=""
            autofocus="{true}"
            placeholder="Nome do contato"/>
    </div>

    <div class="whatsappNumber">
        <input  type="tel"
            name="telWhatsapp"
            id="whatsappNumber"
            value=""
            placeholder="(00) 000000000"/>
    </div>

    <div class="enderecoIncompleto">    
        <button 
            id="enderecoIncompleto"
            class="button">
            Endereço Incompleto                
        </button>  
    </div>
    
    <div class="naoTemNoMapa">
        <button
            id="naoTemNoMapa"
            class="button">
            Não tem no mapa
        </button>        
    </div>

    <div class="abrirConversa">
        <button id="abrirConversa"
        class="button">
        Abrir Conversa
        </button>
    </div>

</body>
</html>
