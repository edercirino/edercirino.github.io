<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Inicializador de Conversas do Whatsapp</title>
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <script src="script.js"></script>
</head>

<body>
    <div class="contentPad">
        <h1>Whatsapp No Contact</h1>
        <h4>
            Inicie conversas no whatsapp sem adicionar o número em sua
            lista de contatos
        </h4>
    </div>

   <div class="inputPosition">
       <input type="text"
            name="contactName"
            id="contactName"
            value=""
            autofocus="{true}"
            placeholder="Nome do contato"/>
    </div>

    <div class="inputPosition">
        <input type="tel"
            name="telWhatsapp"
            id="whatsappNumber"
            value=""
            placeholder="(00) 000000000"/>
    </div>

    <div class="positionButton">
        <button 
            id="enderecoIncompleto"
            class="button">
            Endereço Incompleto                
        </button>  
    </div>

    <div class="positionButton">
        <button
            id="naoTemNoMapa"
            class="button">
            Não tem no mapa
        </button>        
    </div>

    <div class="positionButton">
        <button id="abrirConversa"
        class="button">
        Abrir Conversa
        </button>
    </div>
    
    <div class="positionButton">
        <button id="limpar"
        class="button">
        Limpar
        </button>
    </div>


</body>
</html>
